<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>LAN Party ‚Äì K√∂z√∂s Szavaz√°s</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background: #020617;
      padding: 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 550px;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
    }
    h1 { text-align: center; }
    input, button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 8px;
      font-size: 15px;
    }
    button {
      background: #2563eb;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #1d4ed8; }
    .option {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 8px;
      padding: 10px;
      margin-top: 8px;
      cursor: pointer;
    }
    .option a {
      color: #60a5fa;
      font-size: 13px;
      display: block;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="card">
    <h1>üéÆ LAN Party Szavaz√°s</h1>

    <div id="login">
      <input id="nick" placeholder="Add meg a nickneved" />
      <button onclick="login()">Bel√©p√©s</button>
    </div>

    <div id="app" class="hidden">
      <p>Bel√©pve mint: <strong id="nickDisplay"></strong></p>
      <div id="options"></div>
      <input id="name" placeholder="Opci√≥ neve (pl. CS2)" />
      <input id="link" placeholder="Link (Steam / trailer)" />
      <button onclick="addOption()">Opci√≥ hozz√°ad√°sa</button>
    </div>
  </div>

<script>
  // üîê TITKOS LINK TOKEN (csak akinek megvan a link)
  const REQUIRED_TOKEN = 'lanparty2026';

  const params = new URLSearchParams(window.location.search);
  if (params.get('token') !== REQUIRED_TOKEN) {
    document.body.innerHTML = '<h2>‚õî Nincs jogosults√°g</h2>';
    throw new Error('Invalid token');
  }

  const firebaseConfig = {
    apiKey: "AIzaSyBEhR52XM8wMvk4zThtopiE9GtifTtFU4o",
    authDomain: "lan-party-vote.firebaseapp.com",
    databaseURL: "https://lan-party-vote-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "lan-party-vote"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const ref = db.ref('votes');

  let currentNick = localStorage.getItem('nick');
  if (currentNick) showApp();

  function login() {
    const nick = document.getElementById('nick').value.trim();
    if (!nick) return;
    localStorage.setItem('nick', nick);
    currentNick = nick;
    showApp();
  }

  function showApp() {
    document.getElementById('login').classList.add('hidden');
    document.getElementById('app').classList.remove('hidden');
    document.getElementById('nickDisplay').innerText = currentNick;
  }

  function addOption() {
    const name = document.getElementById('name').value.trim();
    const link = document.getElementById('link').value.trim();
    if (!name) return;

    ref.child(name).transaction(current => {
      if (current) {
        current.votes++;
        return current;
      }
      return { votes: 1, link: link, by: currentNick };
    });

    document.getElementById('name').value = '';
    document.getElementById('link').value = '';
  }

  ref.on('value', snap => {
    const data = snap.val() || {};
    const container = document.getElementById('options');
    container.innerHTML = '';

    Object.keys(data).forEach(key => {
      const o = data[key];
      const div = document.createElement('div');
      div.className = 'option';
      div.innerHTML = `<strong>${key}</strong> ‚Äì ${o.votes} szavazat` +
        (o.link ? `<a href="${o.link}" target="_blank">üîó link</a>` : '') +
        (o.by ? `<small>Hozz√°adta: ${o.by}</small>` : '');
      div.onclick = () => vote(key);
      container.appendChild(div);
    });
  });

  function vote(key) {
    ref.child(key + '/votes').transaction(v => (v || 0) + 1);
  }
</script>
</body>
</html>
